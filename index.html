<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes App</title>
  
  <!-- Favicon (icon.svg) -->
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome Kit (using your provided link) -->
  <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loader">
    <div class="loader-spinner"></div>
  </div>
  
  <div class="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <button id="newNoteBtn" class="sidebar-button">
        <i class="fa-solid fa-plus"></i> New Note
      </button>
      <button id="importNotesBtn" class="sidebar-button">
        <i class="fa-solid fa-upload"></i> Import Notes
      </button>
      <button id="exportNotesBtn" class="sidebar-button">
        <i class="fa-solid fa-download"></i> Export All Notes
      </button>
      <ul id="notesList">
        <!-- Dynamically generated note items will appear here -->
      </ul>
      <div id="sidebarFooter">
        <p>&copy; 2025-2029 Juda Notes<br>
          <i>A <a href="https://corp.madebydanny.uk" target="_blank">Funtimes Media</a> Company</i>
        </p>
      </div>
    </div>

    <!-- Editor Area -->
    <div id="editor">
      <input type="text" id="noteTitle" placeholder="Note Title" />
      
      <!-- Toolbar -->
      <div id="toolbar">
        <select id="formatBlockSelect">
          <option value="p">Normal Text</option>
          <option value="h1">Heading 1</option>
          <option value="h2">Heading 2</option>
          <option value="h3">Heading 3</option>
        </select>
        <button data-command="bold" title="Bold"><i class="fa-solid fa-bold"></i></button>
        <button data-command="italic" title="Italic"><i class="fa-solid fa-italic"></i></button>
        <button data-command="underline" title="Underline"><i class="fa-solid fa-underline"></i></button>
        <button data-command="insertUnorderedList" title="Bullet List"><i class="fa-solid fa-list-ul"></i></button>
        <button data-command="insertOrderedList" title="Numbered List"><i class="fa-solid fa-list-ol"></i></button>
        <button data-command="justifyLeft" title="Align Left"><i class="fa-solid fa-align-left"></i></button>
        <button data-command="justifyCenter" title="Align Center"><i class="fa-solid fa-align-center"></i></button>
        <button data-command="justifyRight" title="Align Right"><i class="fa-solid fa-align-right"></i></button>
        <button id="uploadImageBtn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
      </div>
      
      <!-- Editable Note Area -->
      <div id="noteContent" contenteditable="true">
        Click "New Note" on the Sidebar then start Typing or Select a Note to Edit
      </div>
      
      <!-- Bottom Editor Info and Buttons -->
      <div id="editorButtons">
        <div id="editorInfo">
          <span id="storageUsage">Storage used: 0.00 KB (0%) / 3 MB</span>
          <span id="lastSaved">Last Saved: Never</span>
        </div>
        <div class="button-group">
          <button id="saveNoteBtn"><i class="fa-solid fa-save"></i> Save Note</button>
          <button id="deleteNoteBtn"><i class="fa-solid fa-trash"></i> Delete Note</button>
          <button id="exportNoteBtn"><i class="fa-solid fa-file-export"></i> Export Active Note</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Hidden File Inputs -->
  <input type="file" id="importFileInput" accept=".json" style="display: none;">
  <input type="file" id="imageFileInput" accept="image/*" style="display: none;">
  
  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
