<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juda Links</title>
  
  <!-- Favicon -->
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome (for icons) -->
  <script src="https://kit.fontawesome.com/0ca27f8db1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <button id="newLinkBtn" class="sidebar-button">
        <i class="fa-solid fa-link"></i> New Link
      </button>
      <button id="importLinksBtn" class="sidebar-button">
        <i class="fa-solid fa-upload"></i> Import Links
      </button>
      <button id="exportLinksBtn" class="sidebar-button">
        <i class="fa-solid fa-download"></i> Export Links
      </button>
      <ul id="linksList">
        <!-- Saved links will be rendered here -->
      </ul>
      <div id="sidebarFooter">
        <p>&copy; 2025-2029 Juda Links<br>
          <i>A <a href="https://corp.madebydanny.uk" target="_blank">Funtimes Media</a> Company</i>
        </p>
      </div>
    </div>

    <!-- Editor Area -->
    <div id="editor">
      <input type="text" id="linkTitle" placeholder="Link Title" />
      <input type="url" id="linkURL" placeholder="https://example.com" />
      
      <!-- Pinned Links Section -->
      <div id="pinnedLinksSection">
        <h3>Pinned Links</h3>
        <div id="pinnedLinksList">
          <!-- Pinned links will appear here -->
        </div>
      </div>

      <!-- Bottom Row: Editor Info and Control Buttons -->
      <div id="editorButtons">
        <div id="editorInfo">
          <span id="storageUsage">Storage used: 0.00 KB (0%) / 3 MB</span>
          <span id="lastSaved">Last Saved: Never</span>
        </div>
        <div class="button-group">
          <button id="saveLinkBtn"><i class="fa-solid fa-save"></i> Save Link</button>
          <button id="pinLinkBtn"><i class="fa-solid fa-thumbtack"></i> Pin Link</button>
          <button id="deleteLinkBtn"><i class="fa-solid fa-trash"></i> Delete Link</button>
          <button id="openLinkBtn"><i class="fa-solid fa-external-link"></i> Open Link</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Hidden File Input for Importing Links -->
  <input type="file" id="importFileInput" accept=".json" style="display: none;">
  
  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
